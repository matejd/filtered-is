<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Emscripten-Generated Code</title>
    <style>
      .emscripten { padding-right: 0; margin-left: auto; margin-right: auto; display: block; }
      textarea.emscripten { font-family: monospace; width: 80%; }
      div.emscripten { text-align: center; }
      div.emscripten_border { border: 1px solid black; }
      /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
      canvas.emscripten { border: 0px none; }
    </style>
  </head>
  <body>
    <hr/>
    <div class="emscripten" id="status">Downloading...</div>
    <div class="emscripten">
      <progress value="0" max="100" id="progress" hidden=1></progress>  
    </div>
    <div class="emscripten_border">
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    </div>
    <hr/>
    <div class="emscripten">
      <input type="checkbox" id="resize">Resize canvas
      <input type="checkbox" id="pointerLock" checked>Lock/hide mouse pointer
      &nbsp;&nbsp;&nbsp;
      <input type="button" value="Fullscreen" onclick="Module.requestFullScreen(document.getElementById('pointerLock').checked, 
                                                                                document.getElementById('resize').checked)">
    </div>
    
    <hr/>
    <textarea class="emscripten" id="output" rows="8"></textarea>
    <hr>
    <script type='text/javascript'>
      // connect to canvas
      var Module = {
        preRun: [],
        postRun: [],
        print: (function() {
          var element = document.getElementById('output');
          element.value = ''; // clear browser cache
          return function(text) {
            text = Array.prototype.slice.call(arguments).join(' ');
            // These replacements are necessary if you render to raw HTML
            //text = text.replace(/&/g, "&amp;");
            //text = text.replace(/</g, "&lt;");
            //text = text.replace(/>/g, "&gt;");
            //text = text.replace('\n', '<br>', 'g');
            element.value += text + "\n";
            element.scrollTop = element.scrollHeight; // focus on bottom
          };
        })(),
        printErr: function(text) {
          text = Array.prototype.slice.call(arguments).join(' ');
          if (0) { // XXX disabled for safety typeof dump == 'function') {
            dump(text + '\n'); // fast, straight to the real console
          } else {
            console.log(text);
          }
        },
        canvas: document.getElementById('canvas'),
        setStatus: function(text) {
          if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
          if (text === Module.setStatus.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - Date.now() < 30) return; // if this is a progress update, skip it if too soon
          var statusElement = document.getElementById('status');
          var progressElement = document.getElementById('progress');
          if (m) {
            text = m[1];
            progressElement.value = parseInt(m[2])*100;
            progressElement.max = parseInt(m[4])*100;
            progressElement.hidden = false;
          } else {
            progressElement.value = null;
            progressElement.max = null;
            progressElement.hidden = true;
          }
          statusElement.innerHTML = text;
        },
        totalDependencies: 0,
        monitorRunDependencies: function(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        }
      };
      Module.setStatus('Downloading...');
    </script>
    <script async type="text/javascript" src="index_plain.js"></script>

    <script type="text/javascript" src="dat.gui.min.js"></script>
    <script type="text/javascript">
    var GUI = function() {
        this.roughness = 0.05;
        this.lod = 0.5;
        this.F0 = [10, 10, 10];
        this.kd = [50, 0, 0];
        this.gamma = 1.0;
        this.mesh = 'Walt';
    };

    Module.postRun.push(function() {
        var setAppValue = Module.cwrap('setAppValue', 'void', ['string', 'string']);
        var gui = new GUI();
        var dg = new dat.GUI();
        var meshes = ['Walt', 'Sphere'];

        var rgbToStr = function(c) {
            return (c[0]/255.) + ' ' + (c[1]/255.) + ' ' + (c[2]/255.);
        };
        var cont;
        cont = dg.add(gui, 'roughness', 0., 1.); cont.onChange(function(value) {setAppValue('roughness', value);});
        cont = dg.add(gui, 'lod',   0., 5.0);    cont.onChange(function(value) {setAppValue('lod', value);});
        cont = dg.addColor(gui, 'F0');           cont.onChange(function(value) {setAppValue('F0', rgbToStr(value));});
        cont = dg.addColor(gui, 'kd');           cont.onChange(function(value) {setAppValue('kd', rgbToStr(value));});
        cont = dg.add(gui, 'mesh', meshes);      cont.onChange(function(value) {setAppValue('mesh', value);});
        cont = dg.add(gui, 'gamma', 1., 2.5);    cont.onChange(function(value) {setAppValue('gamma', value);});
    });
    </script>
  </body>
</html>
